version: '3.7'

services:

  reactjs:
    build:
      context: ../
      dockerfile: ./build/reactjs.dockerfile
      args:
        NODE_VER: 13.10.1
    image: ${REACTJS_IMAGE:-learn-web/reactjs:current}

  express:
    build:
      context: ../
      dockerfile: ./build/express.dockerfile
      args:
        NODE_VER: 13.10.1
    image: ${EXPRESS_IMAGE:-learn-web/express:current}

  htmx:
    build:
      context: ../
      dockerfile: ./build/htmx.dockerfile
    image: ${HTMX_IMAGE:-learn-web/htmx:current}
version: '3.7'

services:

  reactjs:
    build:
      context: ../
      dockerfile: ./build/reactjs.dockerfile
      args:
        NODE_VER: 13.10.1
    image: ${REACTJS_IMAGE:-learn-js/reactjs:current}

  express:
    build:
      context: ../
      dockerfile: ./build/express.dockerfile
      args:
        NODE_VER: 13.10.1
    image: ${EXPRESS_IMAGE:-learn-js/express:current}
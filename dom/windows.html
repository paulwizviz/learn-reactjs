<html>

<head>
    <meta charset="utf-8">
    <title>JS Browser</title>
    <link rel="stylesheet" href="/stylesheets/main.css">
</head>

<body>
    <h1>Welcome to JavaScript</h1>
    <button id="open_window" type="button" class="btn btn-primary">Open Window</button>
    <script>
         (function(){
            document.getElementById('open_window').onclick = function(){
                window.open()
            }
        })()
    </script>
</body>

</html>
